<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Site</title>

    <!-- ========== Start all css file link ========== -->
    <link rel="stylesheet" href="./resource/css/header_footer.css">
     <link rel="stylesheet" href="./resource/css/contct.css">
    <!-- ========== End all css file link ========== -->
</head>
<body>
     <!-- ========== Start header section html start ========== -->
     <header>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="nav_brand">
                        <a href="home.html">
                            <img src="./resource/img/icons/logo.svg" alt="Logo">
                        </a>
                    </div>
                    <div class="nav_menu">
                        <ul class="menu">
                            <li><a  href="./home.html">Home</a></li>
                            <li><a href="./about.html">About</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li class="active"><a href="./contact.html">Contact</a></li>
                            <li>
                                <a href="./home.html">
                                 <input class="nav_btn" type="submit" value="Button">
                                </a>
                             </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
     </header>
     <!-- ========== End header section html start ========== -->

     <!-- ========== Start main section html start ========== -->
    <main>
        <div class="container">
              <section class="form-section">
                <form>
                  <div class="inline-form">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" placeholder="First Name" id="first-name" />
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" placeholder="Last Name" id="last-name" />
                    </div>
                  </div>
                  <div class="inline-form">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" placeholder="user@example.com" id="email" />
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone No</label>
                      <input type="tel" placeholder="+8801715625557" id="phone" />
                    </div>
                  </div>
                  <div class="inline-form">
                    <div class="form-group">
                      <label for="country">Country</label>
                      <select id="country">
                        <option value="Bangladesh" selected>Bangladesh</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Srilanka">Srilanka</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <select id="city">
                        <option value="Dhaka" selected>Dhaka</option>
                        <option value="Kushtia">Kushtia</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Mumbai">Mumbai</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group bio">
                    <label for="bio">Massage</label>
                    <textarea placeholder="Type Your Massage" id="bio"></textarea>
                  </div>
                  <div class="inline-form">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" placeholder="Password" id="password" />
                    </div>
                    <div class="form-group">
                      <label for="password2">Confirm Password</label>
                      <input type="password" placeholder="password" id="password2" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="radio-inline">
                      <input type="checkbox" id="aggreement" />
                      <label for="aggreement"> I accept terms and conditions </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-reset" type="reset">Reset</button>
                    <button class="btn btn-submit" type="submit">Submit</button>
                  </div>
                </form>
              </section>
        </div>
    </main>
     <!-- ========== End main section html start ========== -->

     <!-- ========== Start footer section html start ========== -->
    <footer>
        <hr class="footer_hr">
        <div class="container">
            <div class="footer">
                <div class="f_logo">
                    <i>Github</i>
                    <i>Linkden</i>
                </div>
                <p>
                    Iceberg Gatsby is a PWA, save it for offline reading. <a href="#">See more PWA here.</a>
                </p>
                <p>
                    Maintained by @_ <a href="#">diogorodrigues.</a> You can always contribute with the project on <a href="#">Github.</a>
                </p>
            </div>
        </div>
    </footer>
     <!-- ========== End footer section html start ========== -->
</body>
</html>
